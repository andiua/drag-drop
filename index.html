<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/styles.css">

<body>

	<div class="wrap" id="wrap">

		<header>
			<div class="container">
				<h1 class="page__title center">Grag&Drop Exemple</h1>
			</div>
		</header>
		<section class="section section_game">
			<div class="container">
				<div class="game_block">
					<div class="game_block__text">
						<h2 class="section__title center">
							Слово-Приз
						</h2>
					</div>
					<div class="game">
						<div class="game_btn game_line game_line1">
							<div class="game_box"><img src="img/game_box_icon15.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon6.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon3.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon13.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon11.svg" class="elemImg"></div>

							<div class="game_box"><img src="img/game_box_icon4.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon8.svg" class="elemImg"></div>
						</div>
						<div class="game_board game_line">
							<div class="game_box game_box_board"><img src="img/game_empty_box.svg"></div>
							<div class="game_box game_box_board "><img src="img/game_empty_box.svg"></div>
							<div class="game_box game_box_board"><img src="img/game_box_icon3.svg"></div>
							<div class="game_box game_box_board "><img src="img/game_empty_box.svg"></div>
							<div class="game_box game_box_board "><img src="img/game_empty_box.svg"></div>
							<div class="game_box game_box_board "><img src="img/game_empty_box.svg"></div>

						</div>
						<div class="game_btn game_line game_line2">
							<div class="game_box"><img src="img/game_box_icon9.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon7.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon14.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon5.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon1.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon16.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon2.svg" class="elemImg"></div>
							<div class="game_box"><img src="img/game_box_icon12.svg" class="elemImg"></div>
						</div>
					</div>
				</div>
			</div>

		<footer class="footer">
			<div class="container center">
				©2022
			</div>
		</footer>
	</div>
	<!--wrap-->
	<script src="js/index.js"></script>

</html>
